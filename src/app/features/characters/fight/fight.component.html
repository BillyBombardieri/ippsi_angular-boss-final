<p> Nom du personnage 
<input type="text" name="selectedCharacter" placeholder="NOM DU PERSONNAGE" [(ngModel)]="player.selectedCharacter">

<p> Mise 
<input type="number" placeholder="MISE" name="selectMise" [(ngModel)]="player.mise"> 
</p>
<button (click)="demarrerPartie()">Démarrer</button>
<button (click)="stopPartie()">Arrêter</button>

<p>Vous disposez de {{ player.cagnotte }}€ </p>
<p *ngIf="winner === 'player'">Vous avez gagné</p>
<p *ngIf="winner === 'ia'">Vous avez perdu</p>
